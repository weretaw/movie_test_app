 <div class='card'>
 <header>
 <h2 class='title'></h2>
  </header>
  <div class='card-body'>
      <button class="addMovie" mat-button color="primary" (click)="openAddMovieDialog()">Add New Movie</button>
       <mat-form-field>
          <input matInput placeholder="Search" #input>
      </mat-form-field>
      <button mat-button color="primary" (click)="searchMovie(input.value)">Search</button>
      <p-table [columns]="columns" [value]="movies" [lazy]="true" autoLayout="true"  [paginator]="true" 
    [rows]="15" [totalRecords]="totalRecords" [loading]="loading">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
            <th></th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-movie let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                {{movie[col.field]}}
            </td>
         <td (click)="openEditMovieDialog(movie.imdbID)">
                <button mat-button color="primary">Edit</button>
         </td>
         <td (click)="deleteMovieDialog(movie.imdbID)">
                <button mat-button color="primary">Delete</button>
         </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage" let-columns>
        <tr>
            <td [attr.colspan]="columns.length">
                <span *ngIf="!loading">
                    אין נתונים
                </span>
            </td>
        </tr>
    </ng-template>
</p-table>
 </div>
 </div>
